<body>
<!-- The overlay -->

    <a href="#">Creative Coding</a>

</div>

<!-- Use any element to open/show the overlay navigation menu -->
<span class="burger" onclick="openNav()">&#9776;</span>

    
    
	<div id="parallax-container">
		<div style="background: url(https://vectr.com/placidbeetle/c8kSFrpQ9n.png?width=2560&height=1440&select=a8LGFHGpS);"></div>
		<div style="background: url(https://vectr.com/placidbeetle/c8kSFrpQ9n.png?width=2560&height=1440&select=fPu8rdxuW);"></div>

	</div>

        <p>Yeet</p>
	</div>

</body>
<script>
window.addEventListener('scroll', () => {
   let parent = document.getElementById('parallax-container');
   let children = parent.getElementsByTagName('div');
   for(let i = 0; i < children.length; i++) {
     children[i].style.transform = 'translateY(-' + (window.pageYOffset * i / children.length) + 'px)';
   }
}, false)
</script>

<script>
$('#toggle').click(function() {
   $(this).toggleClass('active');
   $('#overlay').toggleClass('open');
  });

function openNav() {document.getElementById("myNav").style.height = "100%";}
function closeNav() {document.getElementById("myNav").style.height = "0%";}
</script>
<html>
